function getRelativePath($abspath)
{
    $abspath = ltrim($abspath, '\/');

    $abspath     = explode('/', $abspath);

    //print_r($abspath); //debug

    $relPath  = $abspath;

    foreach($abspath as $depth => $dir) {
            $remaining = count($abspath) - $depth;
            if($remaining > 1) {
                $relPath[$depth] = '..';
            };
    }
    return implode('/', $relPath);
}
