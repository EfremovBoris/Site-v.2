<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма ввода телефона</title>
    <!-- Подключение CSS и JS библиотеки -->
<!--     <link rel="stylesheet" href="../css/intlTelInput.css">
    <script src="../js/intlTelInput.min.js"></script> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.12.5/build/css/intlTelInput.css">
	<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.12.5/build/js/intlTelInput.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .iti { width: 100%; } /* Стилизация поля */
    </style>
</head>
<body>
    <h1>Форма ввода номера телефона</h1>
    <form id="phoneForm">
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" required>
        <button id ="btn_sub" type="submit">Отправить</button>
    <span id="valid-msg" class="hide"></span>
      <span id="error-msg" class="hide"></span>
    </form>
    <p id="result"></p>

    <script>
        // Инициализация intl-tel-input
	  const input = document.querySelector("#phone");
	  const iti = window.intlTelInput(input, {
	  
		initialCountry: 'auto',
		geoIpLookup: function(callback) {
			fetch('https://ipapi.co/json/')
				.then(res => res.json())
				.then(data => callback(data.country_code))
				.catch(() => callback('us'));
		},
		strictMode: true,
		//loadUtils: () => import("../js/utils.js")
		loadUtils: () => import("https://cdn.jsdelivr.net/npm/intl-tel-input@25.12.5/build/js/utils.js")
	  });


        // Обработка отправки формы
        // document.getElementById('phoneForm').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     const result = document.getElementById('result');
            
        //     if (iti.isValidNumber()) {
        //         // Номер валиден: получаем международный формат
        //         const number = iti.getNumber();
        //         result.textContent = `Валидный номер: ${number}`;
        //         // Здесь можно отправить данные на сервер
        //     } else {
        //         result.textContent = 'Неверный номер телефона. Проверьте формат.';
        //     }
        // });


      window.iti = iti; // useful for testing

      const button = document.querySelector("#btn_sub");
      const errorMsg = document.querySelector("#error-msg");
      const validMsg = document.querySelector("#valid-msg");
      const errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

      const reset = () => {
        errorMsg.innerHTML = "";
        validMsg.innerHTML = "";
        errorMsg.classList.add("hide");
        validMsg.classList.add("hide");
      };

      const showError = (msg) => {
        errorMsg.innerHTML = msg;
        errorMsg.classList.remove("hide");
      };

      // on click button: validate
      button.addEventListener('click', () => {
        reset();
        if (!input.value.trim()) {
          showError("Required");
        } else if (iti.isValidNumber()) {
          validMsg.innerHTML = "Valid number: " + iti.getNumber();
          validMsg.classList.remove("hide");
        } else {
          const errorCode = iti.getValidationError();

            if (errorCode === intlTelInput.utils.validationError.TOO_SHORT) {
                // the number is too short
                showError("Номер слишком короткий");
            } else {
                showError("Номер неверный");
            }

        //   const msg = errorMap[errorCode] || "Invalid number";
        //   showError(msg);
        }
      });

      // on keyup / change flag: reset
      input.addEventListener('change', reset);
      input.addEventListener('keyup', reset);

    </script>
</body>
</html>
