<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancybox Gallery with Hidden Images</title>

  <!-- Fancybox CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
  />

  <style>
    body {
      margin: 20px;
      background: #fff;
    }

    .gallery-container {
      width: 900px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: row; /* Изменено на row для ПК */
      height: 300px; /* Фиксированная высота для ПК */
      user-select: none;
      border-radius: 6px;
      overflow: hidden;
      background: #f5f5f5;
	  gap: 3px;
    }

    .main-image {
      width: 50%; /* Изменено для ПК */
      height: 100%; /* Высота 100% от контейнера */
      position: relative;
      overflow: hidden;
    }
    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 6px 0 0 6px; /* Изменено для ПК */
      user-select: none;
      transition: transform 0.3s ease; /* Добавлено для плавного увеличения */
    }

    .main-image a:hover img,
    .main-image a:focus-visible img {
      transform: scale(1.1); /* Добавлено увеличение при наведении */
      outline-offset: 2px;
      outline: 2px solid #fff; /* Добавлено контур, как у превьюшек */
    }

    .thumbs {
      width: 50%; /* Изменено для ПК */
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Изменено на 2x2 для квадрата */
      grid-template-rows: repeat(2, 1fr); /* Изменено на 2x2 для квадрата */
      gap: 3px;
      border-radius: 0 6px 6px 0; /* Изменено для ПК */
      overflow: hidden;
      background: white;
    }

    .thumbs a {
      position: relative;
      display: block;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      outline-offset: 2px;
      border-radius: 0;
    }

    .thumbs a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
      user-select: none;
    }
	
    .thumbs a:hover img,
    .thumbs a:focus-visible img {
      transform: scale(1.1);
      outline-offset: 2px;
      outline: 2px solid #fff;
    }

    .overlay-count {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      line-height: 1.1;
    }
    .overlay-count small {
      font-size: 14px;
      margin-top: 4px;
    }

    @media (max-width: 767px) {
      .gallery-container {
        width: 100%;
        max-width: none;
        flex-direction: column; /* Изменено на column для мобильных */
        border-radius: 6px;
      }
      .main-image {
        width: 100%; /* Изменено для мобильных */
        height: 450px; /* Фиксированная высота для мобильных (оставлено без изменений) */
        border-radius: 6px 6px 0 0; /* Изменено для мобильных */
      }
      .main-image img {
        height: 100%;
        width: 100%;
        border-radius: 6px 6px 0 0; /* Изменено для мобильных */
      }
      .thumbs {
        width: 100%; /* Изменено для мобильных */
        height: 120px; /* Изменено для мобильных */
        grid-template-columns: repeat(4, 1fr); /* Изменено для мобильных */
        grid-template-rows: 1fr; /* Изменено для мобильных */
        border-radius: 0 0 6px 6px; /* Изменено для мобильных */
        background: white;
      }
      .thumbs a img {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;
      }
    }

    /* Hide additional images */
    .hidden-images {
      display: none;
    }
  </style>
</head>
